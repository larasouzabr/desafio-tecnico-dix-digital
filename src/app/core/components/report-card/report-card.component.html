<div class="card-body-items d-flex flex-row mt-5" [routerLink]="['/report']">
  <div class="img">
    <img
      [src]="report.img ? report.img : 'https://placehold.co/200x200'"
      class="img-fluid"
      alt="Imagem do reporta"
    />
  </div>
  <div class="d-flex flex-column ml-4 info-section">
    <span class="report-name"> {{ report.title }}</span>
    <span class="report-name"> {{ report.content }}</span>
    <span class="column-description"> Publicado - {{ report.date }}</span>
    <ul class="social-media d-flex flex-row justify-content-end">
      <li class="social-item">
        <a class="nav-link" href="#"><i class="bi bi-facebook"></i></a>
      </li>
      <li class="social-item">
        <a class="nav-link" href="#"><i class="bi bi-twitter"></i></a>
      </li>
      <li class="social-item">
        <a class="nav-link" href="#"><i class="bi bi-whatsapp"></i></a>
      </li>
    </ul>
  </div>
</div>
title: string; content: string; date: string; mainHeadline: string; img: string;
