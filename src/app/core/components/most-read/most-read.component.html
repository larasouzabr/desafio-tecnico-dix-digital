<div class="no-img-highlight d-flex align-items-center">
  <div *ngFor="let item of news" class="col-lg-4">
    <div class="card-news d-flex">
      <span class="number">{{ item.id }}</span>
      <div>
        <span class="news-title mt-3">{{ item.title }}</span>
        <p class="description">
          {{ item.description }}
        </p>
      </div>
    </div>
  </div>
</div>
