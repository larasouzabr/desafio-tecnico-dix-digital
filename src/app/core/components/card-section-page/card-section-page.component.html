<div
  class="card-body-items d-flex flex-row mt-5"
  [routerLink]="['/colunist', colunist.name]"
>
  <div class="img">
    <img
      [src]="colunist.img ? colunist.img : 'https://placehold.co/200x200'"
      class="img-fluid"
      alt="Imagem do colunista"
    />
  </div>
  <div class="d-flex flex-column ml-4 info-section">
    <ul class="social-media d-flex flex-row justify-content-end">
      <li class="social-item">
        <a class="nav-link" href="#"><i class="bi bi-facebook"></i></a>
      </li>
      <li class="social-item">
        <a class="nav-link" href="#"><i class="bi bi-twitter"></i></a>
      </li>
      <li class="social-item">
        <a class="nav-link" href="#"><i class="bi bi-whatsapp"></i></a>
      </li>
    </ul>
    <span class="column-name"> {{ colunist.columnname }}</span>
    <span class="colunist-name">Com {{ colunist.name }}</span>
    <span class="column-description">{{ colunist.smalldescription }}</span>
  </div>
</div>
