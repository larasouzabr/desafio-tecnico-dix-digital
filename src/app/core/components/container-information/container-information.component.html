<div class="main-content" [ngClass]="{ 'bg-red': bgColor === 'red' }">
  <div class="section-name d-flex align-items-center red-background">
    <div
      class="icon-representing-ul"
      [ngClass]="{ 'bg-red': bgColor === 'red' }"
    ></div>
    <h5>{{sectionName}}</h5>
  </div>
  <div class="d-flex">
    <div class="col-md-4 col-lg-6">
      <app-carousel [items]="carouselItems"></app-carousel>
    </div>
    <div class="col-md-4 col-lg-6">
      <app-small-card-component
        [news]="newsList"
        flexType="column"
      ></app-small-card-component>
    </div>
  </div>
</div>
