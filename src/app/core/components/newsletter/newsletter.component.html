<section class="subscription col-lg-10 mt-5 rounded-section">
  <div class="row">
    <div class="col-lg-12 d-flex flex-wrap pl-0">
      <div class="col-lg-4 col-md-12 newsletter-side mb-4 mb-lg-0">
        <h1>Newsletter</h1>
        <p>Preencha os dados e receba as novidades!</p>
      </div>
      <div
        class="col-lg-8 col-md-12 d-flex flex-column form-control-newsletter pt-4"
      >
        <div class="row input-group-form">
          <div class="col-md-6 group-input mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Nome Completo</label
            >
            <input
              type="text"
              class="form-control form-control-lg"
              id="exampleFormControlInput1"
              placeholder="Informe seu nome"
            />
          </div>
          <div class="col-md-6 group-input mb-3">
            <label for="exampleFormControlInput2" class="form-label"
              >E-mail</label
            >
            <input
              type="email"
              class="form-control form-control-lg"
              id="exampleFormControlInput2"
              placeholder="Informe seu E-mail"
            />
          </div>
        </div>
        <div class="mt-3">
          <span class="d-flex align-items-center mb-2">
            <i class="bi bi-check2-square me-2"></i>
            Li e concordo com os
            <span class="underline"
              >Termos de Uso e Pol√≠ticas de Privacidade</span
            >
          </span>
          <app-button [color]="'red'" class="mt-2">Confirmar</app-button>
        </div>
      </div>
    </div>
  </div>
</section>
